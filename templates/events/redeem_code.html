{% extends "base.html" %}
{% block title %}Активировать бонус-код{% endblock %}
{% block content %}
<h2 class="section-title"> Ввести бонус-код</h2>
<form class="fade-in" method="post">
    {% csrf_token %}
    <div class="card-block">
        <label for="code" class="label">Введите код:</label>
        <input type="text" class="input" name="code" id="code" required>
    </div>
    <button type="submit" class="btn btn-orange">Активировать</button>
</form>
{% endblock %}
