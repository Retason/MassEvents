
{% extends 'events/base.html' %}
{% block title %}Создание тикета{% endblock %}

{% block content %}
<div class="form-card">
    <h2 class="section-title">Новое обращение</h2>

    <form method="post" class="fade-in">
        {% csrf_token %}
        <div class="form-group-floating">
            {{ form.type }}
            <label for="{{ form.type.id_for_label }}">Тип обращения</label>
        </div>


    <div class="form-group-floating">
        <textarea class="input" id="id_comment" name="comment" placeholder=" " rows="5">{{ form.comment.value|default_if_none:"" }}</textarea>
        <label for="id_comment">Опишите суть обращения</label>
    </div>


        <div class="button-group" style="margin-top: 1rem;">
            <button type="submit" class="btn btn-green">Отправить</button>
            <a href="{% url 'user-profile' %}" class="btn btn-outline">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
