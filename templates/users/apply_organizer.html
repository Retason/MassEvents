{% extends 'events/base.html' %}
{% block title %}Заявка на организатора{% endblock %}

{% block content %}
<div class="form-card">
    <h2 class="section-title">Заявка на статус организатора</h2>

    <form method="post" class="fade-in">
        {% csrf_token %}

        <div class="form-group-floating">
            <input type="text" class="input" id="id_passport_series" name="passport_series" placeholder=" " required>
            <label for="id_passport_series">Серия паспорта</label>
        </div>

        <div class="form-group-floating">
            <input type="text" class="input" id="id_passport_number" name="passport_number" placeholder=" " required>
            <label for="id_passport_number">Номер паспорта</label>
        </div>

        <div class="form-group-floating">
            <input type="text" class="input" id="id_issued_by" name="issued_by" placeholder=" " required>
            <label for="id_issued_by">Кем выдан</label>
        </div>

        <div class="form-group-floating">
            <input type="date" class="input" id="id_date_issued" name="date_issued" placeholder=" " required>
            <label for="id_date_issued">Дата выдачи</label>
        </div>

        <div class="button-group" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-green">Отправить заявку</button>
            <a href="{% url 'user-profile' %}" class="btn btn-outline">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
