{% extends 'events/base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-card">
<h2 class="section-title">Регистрация</h2>
<form class="fade-in" method="post">
    {% csrf_token %}

    <div class="form-group-floating">
        <input type="text" class="input" placeholder=" " id="id_username" name="username" required>
        <label for="id_username">Имя пользователя</label>
    </div>

    <div class="form-group-floating">
        <input type="email" class="input" placeholder=" " id="id_email" name="email" required>
        <label for="id_email">Email</label>
    </div>

    <div class="form-group-floating">
        <select class="input" id="id_role" name="role" required>
            <option value="" disabled selected hidden></option>
            <option value="organizer">Организатор</option>
            <option value="participant">Обычный пользователь</option>
        </select>
        <label for="id_role">Выберите роль</label>
    </div>

    <div class="form-group-floating">
        <input type="password" class="input" placeholder=" " id="id_password1" name="password1" required>
        <label for="id_password1">Пароль</label>
    </div>

    <div class="form-group-floating">
        <input type="password" class="input" placeholder=" " id="id_password2" name="password2" required>
        <label for="id_password2">Повторите пароль</label>
    </div>

    <div class="button-group" style="margin-top: 2rem;">
        <button type="submit" class="btn btn-green">Зарегистрироваться</button>
        <a href="{% url 'login' %}" class="btn btn-outline">Войти</a>
    </div>
</form>
</div>
{% endblock %}
